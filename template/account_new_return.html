%%Panel.HTMLHead%%
    <body>
        %%Panel.DrawerMenu%%
        <div class="page new_return">
            %%Panel.Header%%
            <div class="main container">
                <div class="inner">
                    %%Panel.WrapperBanner%%
                    %%Panel.AccountNewReturnBreadcrumb%%
                    
                    <div class="full-width row">
                        <div class="Left col-md-3 col-sm-3" id="LayoutColumn1">
                            %%Panel.SideAccountMenu%%
                        </div>
                        <div class="Content col-md-9 col-sm-9" id="LayoutColumn2">
                            <h1 class="TitleHeading">Return Item(s) from Order %%GLOBAL_OrderId%%</h1>
                            <form action="%%GLOBAL_ShopPath%%/account.php?action=save_new_return" method="post" onsubmit="return check_return_form()">
                                <input type="hidden" name="order_id" value="%%GLOBAL_OrderId%%" />
                                <div class="Block">
                                    
                                    <div class="BlockContent">
                                        <p class="ErrorMessage" style="display:%%GLOBAL_HideErrorMessage%%">
                                            %%GLOBAL_ErrorMessage%%
                                        </p>
                                        %%Panel.AccountNewReturnProducts%%
                                        %%Panel.AccountNewReturnInfo%%
                                    </div>
                                </div>
                            </form>
                            <script type="text/javascript">
                            function check_return_form() {
                                var sel = false;
                                $('.ReturnQty').each(function() {
                                    if($(this).val() > 0) {
                                        sel = true;
                                    }
                                });

                                if(sel == false) {
                                    alert('%%LNG_SelectOneMoreItemsReturn%%');
                                    return false;
                                }

                                if($('#return_reason').val() == '') {
                                    alert('%%LNG_SelectReturnReason%%');
                                    $('#return_reason').focus();
                                    return false;
                                }
                            }
                            </script>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            %%Panel.Footer%%
        </div>
    </body>
</html>
