%%GLOBAL_NewsletterBoxControlScript%%
<div class="newsletter-subscription1" id="SideNewsletterBox1">
    <div class="col-md-12" id="ninnner">
            <div class="email_tittle col-md-4 col-sm-4 col-xs-12">
                <h4>Sign Up For Our Newsletter</h4>
            </div>
            <div class="email_box col-md-8 col-sm-8 col-xs-12">
                
                <form action="%%GLOBAL_ShopPath%%/subscribe.php" method="post" id="subscribe_form" class="subscribe_form" name="subscribe_form">
                    <input type="hidden" name="action" value="subscribe" />
                    <ul>
                        <li class="inputForm">
                            <label for="nl_first_name">%%LNG_HC_name%%</label>
                            <input class="Textbox autobox" value="Enter Your First Name" id="nl_first_name" name="nl_first_name" type="text" />
                        </li>
                        <li class="inputForm">
                            <label for="nl_email">%%LNG_HC_email%%</label>
                            <input class="Textbox autobox" value="Enter Your Email ID" id="nl_email" name="nl_email" type="text" />
                        </li>
                        <li class="NewsletterButton">
                            
                            <input value="%%LNG_HC_Submit%%" class="btn" type="submit" />
                            
                        </li>
                    </ul>    
                </form>
            </div>
    </div>
</div>
%%Panel.NewsletterJavaScript%%
