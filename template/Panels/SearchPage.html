<div class="Block Moveable Panel" id="SearchPage" style="display:%%GLOBAL_HideSearchPage%%">
    <div class="ShowResults">
        <p class="txt24 FloatLeft">%%GLOBAL_SearchTitle%%</p>
        <div class="FloatRight searchOptionTab">
        <label>Show Results for </label>
        <select id="SearchTabsList" onchange="showSearchTabs(this.value); return false;">
            <option id="SearchProduct_Tab" class="%%GLOBAL_ProductTabActive%%" selected="selected" value="product">%%LNG_SearchResultsTabProduct%%</option>
            <option id="SearchContent_Tab" class="%%GLOBAL_ContentTabActive%%"  value="content">%%LNG_SearchResultsTabContent%%</option>
        </select>
        </div>

    </div>
    <div id="SearchProduct_Container" style="%%GLOBAL_ProductContainerDisplay%%">
        %%Panel.SearchTabProducts%%
    </div>
    <div id="SearchContent_Container" style="%%GLOBAL_ContentContainerDisplay%%">
        %%Panel.SearchTabContents%%
    </div>
</div>

<script language="javascript" type="text/javascript">//<![CDATA[
$(document).ready(
    function()
    {
        showSearchTabs("%%GLOBAL_SelectedSearchTab%%");
    }
);
//]]></script>
