<div class="GiftCertificate">
    <h3>Redeem Gift Card</h3>
    <script type="text/javascript">
        lang.EnterGiftCertificateCode = "%%LNG_EnterGiftCertificateCode%%";
    </script>
    <form onsubmit="return Cart.CheckGiftCertificateCode()" action="%%GLOBAL_ShopPath%%/cart.php" method="post">
        <input type="hidden" name="action" value="applygiftcertificate" />
        <div class="GiftCertificateCode">
            <p>To pay for this order using a gift card, enter the gift card code in the box below and click 'Go'.</p>
            <input type="text" name="giftcertificatecode" id="giftcertificatecode" class="Textbox" />
            <input type="submit" value="%%LNG_HCV_go%%" class="btn alt" />
        </div>
    </form>
</div>
